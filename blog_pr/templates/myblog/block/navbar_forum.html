{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <!-- Ссылки на соц сети.-->
    <a href="https://www.instagram.com/vitali_mitor/" class="navbar-brand">
        <img src="{% static '/img/Instagram.png' %}" width="30" height="30"
             alt="logo">
    </a>
    <a href="https://www.youtube.com/channel/UCGY2BNxOBsHUS9XScGYMhHQ" class="navbar-brand">
        <img src="{% static '/img/Youtube.png' %}" width="30" height="30" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="{% url 'index' %}" class="nav-link">Главная</a>
            </li>
            <!--            <li class="nav-item">-->
            <!--                <a href="{% url 'contact' %}" class="nav-link">Контакты</a>-->
            <!--            </li>-->
        </ul>
        <!--Форма для поиска обрабатывается страницей по path('search/', SearchResultsView.as_view(), name='search_results')-->
        <form action="{% url 'search_results_forum' %}" method="get" class="form-inline my-2 my-lg-0">
            <input name="q" type="text" class="form-control mr-sm-2" placeholder="Поиск на форуме" aria-label="Поиск">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>
        <!--Если пользователь зарегистрирован он не видит Вход и Регистрация-->
        {% if user.is_authenticated %}
        <span class="navbar-text mr-2">{{ user }}</span>
        <a href="{% url 'forum' %}" class="btn btn-outline-light mr-2">Форум</a>
        <a href="{% url 'signout' %}" class="btn btn-outline-light">Выход</a>
        {% else %}
        <a href="{% url 'signin' %}" class="btn btn-outline-light mr-2">Вход</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light mr-2">Регистрация</a>
        {% endif %}
    </div>
</nav>
