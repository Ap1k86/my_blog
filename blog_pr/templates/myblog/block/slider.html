{% load static %}
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <!--Улитки/Done-->
            <div class="carousel-item active">
                <a href="http://127.0.0.1:8000/search/?q=%D1%83%D0%BB%D0%B8%D1%82%D0%BA%D0%B8">
                    <img src="{% static 'img/ylitki.jpg' %}" class="d-block w-100" alt="Первая картинка">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Аквариумные улитки</h5>
                        <!--<p>Тут можно писать все что угодно</p>-->
                    </div>
                </a>
            </div>
            <!--Раки-->
            <div class="carousel-item">
                <a href="http://127.0.0.1:8000/search/?q=%D1%80%D0%B0%D0%BA">
                    <img src="{% static 'img/rak.jpg' %}" class="d-block w-100" alt="Вторая картинка">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Это описание второго слайда</h5>
                    </div>
                </a>
            </div>
            <!--Креветки-->
            <div class="carousel-item">
                <a href="http://127.0.0.1:8000/search/?q=%D0%BA%D1%80%D0%B5%D0%B2%D0%B5%D1%82%D0%BA%D0%B8">
                    <img src="{% static 'img/krevetka.jpg' %}" class="d-block w-100" alt="Третья картинка">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Это описание третьего слайда</h5>
                    </div>
                </a>
            </div>
            <!--Рыбки-->
            <div class="carousel-item">
                <a href="http://127.0.0.1:8000/search/?q=%D1%80%D1%8B%D0%B1%D0%BA%D0%B8">
                    <img src="{% static 'img/fish.jpg' %}" class="d-block w-100" alt="Четвертая картинка">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Это описание третьего слайда</h5>
                    </div>
                </a>
            </div>
            <!--Сомики-->
            <div class="carousel-item">
                <a href="http://127.0.0.1:8000/search/?q=%D1%81%D0%BE%D0%BC">
                    <img src="{% static 'img/som.jpg' %}" class="d-block w-100" alt="Четвертая картинка">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Это описание третьего слайда</h5>
                    </div>
                </a>
            </div>
        </div>
        <!--Перелистывание страниц вручную-->
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
